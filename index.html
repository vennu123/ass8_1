<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devoce-width , inital-scale=1">
    <title> assignment 8-1st one</title>
    <script type="text/javascript">
        let a=10;
        let b=20;
        document.write("a + b =",a+b ,"<br />");
        document.write("a - b =",a-b ,"<br />");
        document.write("a * b =",a*b ,"<br />");
        document.write("a / b =",a/b ,"<br />");
        document.write("a % b =",a%b ,"<br />");
        document.write("++a =",++a,"<br />");
        document.write("++b =",++b,"<br />");
        document.write("a++ =",a++,"<br />");
        document.write("b++ =",b++,"<br />");
        document.write("--a =",--a,"<br />");
        document.write("--b =",--b,"<br />");
        document.write("a-- =",a--,"<br />");
        document.write("b-- =",b--,"<br />");
    </script>
</head>
<body>
    implementing operators in javascript
</body>
</html>
